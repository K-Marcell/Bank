<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü | Diamond Exchange</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div class="cover">
    <div class="navbar a">
        <div class="button" id="main"><p class="navtext">Menü</p></div>
        <div class="button" id="about"><p class="navtext">Rólunk</p></div>
        <div class="logo">
            <img src="logo.png" alt="" class="logoimg">
        </div>
        <div class="button" id="contact"><p class="navtext">Kapcsolatfelvétel</p></div>
        <div class="button" id="faq"><p class="navtext">GYK</p></div>
    </div>

    <div class="main">
    <div class="row">
        <div class="lside">
            <div class="loginregister">
                <div class="b">
                    <label class="label">
                <span class="label">Bejelentkezés</span><br>
            </label>
                <label class="label">
                <span class="subLabel">Felhasználó név</span>
                <input type="text" name="username", id="username"/>
            </label>
            <label class="label">
                <span class="subLabel">Jelszó</span>
                <input type="password" name="password", id="password"/>
            </label>
            <input type="button" value="Bejelentkezés" class="bejelentkezes">
            <hr>
            <label class="label">
        <span class="label">Új felhasználó?</span><br><br>
    </label>
    <label class="label">
<span class="reglabel"><a href="#">Kattints ide a regisztráláshoz</a></span><br>
</label>
        </div></div>



        </div>
        <div class="rside">
            <div class="calculatorbase">
                <div class="b">
                <label class="label">
                    <span class="field" id="forint">Mennyiség(HUF)</span></br>
                    <input type="number" name="amount" id="amount" min="1000000" max="1350000" value="1000000" />
            </label></div>
            <br>
            <div class="b">
                <label class="label">
                    <span class="field" id="honap">12 hónap</span></br>
                    <input type="range" name="time" id="time" min="3" max="48" />
            </label></div>
        <h2 id="output">12000Ft/Hó</h2>
        <h4 id="thm">11% THM</h4>
        <h4>Összesen Visszafizetendő</h4>
        <h4 id="total">1200000Ft</h4>
            </div>
        </div>
    </div>
    </div></div>
</body>
</html>
